openapi: 3.0.3
info:
  title: MedConnect API
  version: 1.0.0
servers:
  - url: http://localhost:4000
    description: Local dev

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
    RegisterRequest:
      type: object
      required: [email, password, full_name]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8 }
        full_name: { type: string, minLength: 2 }
        role:
          type: string
          enum: [patient, doctor, admin]
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
    TokenResponse:
      type: object
      properties:
        token: { type: string }
    MFASetupResponse:
      type: object
      properties:
        secret: { type: string }
        qrCode: { type: string, description: DataURL }
    DoctorCreateRequest:
      type: object
      required: [specialization, experience_years, license_number]
      properties:
        specialization: { type: string }
        experience_years: { type: integer, minimum: 0 }
        license_number: { type: string }
    Doctor:
      type: object
      properties:
        id: { type: integer }
        user_id: { type: integer }
        specialization: { type: string }
        experience_years: { type: integer }
        license_number: { type: string }
    AvailabilityCreateRequest:
      type: object
      required: [start_time, end_time]
      properties:
        start_time: { type: string, format: date-time }
        end_time: { type: string, format: date-time }
    AvailabilitySlot:
      type: object
      properties:
        id: { type: integer }
        doctor_id: { type: integer }
        start_time: { type: string, format: date-time }
        end_time: { type: string, format: date-time }
        status: { type: string, enum: [available, booked, cancelled] }
    BookConsultationRequest:
      type: object
      required: [slot_id]
      properties:
        slot_id: { type: integer }
    Consultation:
      type: object
      properties:
        id: { type: integer }
        patient_id: { type: integer }
        doctor_id: { type: integer }
        slot_id: { type: integer }
        status:
          { type: string, enum: [scheduled, in_progress, completed, cancelled] }
        notes: { type: string }
    UpdateConsultationStatusRequest:
      type: object
      required: [status]
      properties:
        status:
          { type: string, enum: [scheduled, in_progress, completed, cancelled] }
    PrescriptionCreateRequest:
      type: object
      required: [consultation_id, content]
      properties:
        consultation_id: { type: integer }
        content: { type: string }
    Prescription:
      type: object
      properties:
        id: { type: integer }
        consultation_id: { type: integer }
        doctor_id: { type: integer }
        patient_id: { type: integer }
        content: { type: string }
        created_at: { type: string, format: date-time }
    PaymentAuthorizeRequest:
      type: object
      required: [consultation_id, amount]
      properties:
        consultation_id: { type: integer }
        amount: { type: number }
        currency: { type: string, default: INR }

security:
  - bearerAuth: []

paths:
  /api/health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK

  /api/metrics:
    get:
      summary: Prometheus metrics
      responses:
        "200":
          description: Metrics

  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/RegisterRequest" }
      responses:
        "201":
          description: Created
        "400":
          description: Bad request
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Error" }

  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/LoginRequest" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenResponse" }
        "401":
          description: Unauthorized

  /api/auth/mfa/setup:
    post:
      summary: Setup MFA (returns secret and QR code)
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/MFASetupResponse" }

  /api/auth/mfa/enable:
    post:
      summary: Enable MFA with OTP
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token]
              properties:
                token: { type: string }
      responses:
        "200":
          description: Enabled
        "400":
          description: Invalid token

  /api/admin/stats:
    get:
      summary: Admin stats
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK

  /api/doctors:
    get:
      summary: List doctors
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/Doctor" }
    post:
      summary: Create doctor profile
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/DoctorCreateRequest" }
      responses:
        "201":
          description: Created

  /api/availability:
    post:
      summary: Create availability slot
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/AvailabilityCreateRequest" }
      responses:
        "201":
          description: Created

  /api/availability/{doctorId}:
    get:
      summary: Get availability for doctor
      security: [{ bearerAuth: [] }]
      parameters:
        - name: doctorId
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/AvailabilitySlot" }

  /api/consultations/book:
    post:
      summary: Book consultation
      security: [{ bearerAuth: [] }]
      parameters:
        - name: Idempotency-Key
          in: header
          required: false
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/BookConsultationRequest" }
      responses:
        "201":
          description: Created

  /api/consultations/{id}/status:
    patch:
      summary: Update consultation status
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              { $ref: "#/components/schemas/UpdateConsultationStatusRequest" }
      responses:
        "200":
          description: OK

  /api/consultations/me:
    get:
      summary: My consultations
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK

  /api/prescriptions:
    post:
      summary: Issue prescription
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/PrescriptionCreateRequest" }
      responses:
        "201":
          description: Created
        "400":
          description: Bad request

  /api/prescriptions/me:
    get:
      summary: My prescriptions
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK

  /api/payments/authorize:
    post:
      summary: Authorize payment
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/PaymentAuthorizeRequest" }
      responses:
        "201":
          description: Authorized

  /api/search:
    get:
      summary: Search doctors
      security: [{ bearerAuth: [] }]
      parameters:
        - name: q
          in: query
          schema: { type: string }
      responses:
        "200":
          description: OK

  /api/users/me:
    get:
      summary: My profile
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK
