name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: medconnectapi
          MYSQL_USER: medconnectapi_dev
          MYSQL_PASSWORD: devpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Create .env
        run: |
          cp .env.example .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_USER=medconnectapi_dev" >> .env
          echo "DB_PASSWORD=devpass" >> .env
          echo "DB_NAME=medconnectapi" >> .env
          echo "JWT_SECRET=ci_secret" >> .env
          echo "METRICS_ENABLED=true" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u medconnectapi_dev -pdevpass --silent; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Init schema and seed
        run: node src/sql/dbSetup.js

      - name: Run tests
        run: npm test -- --runInBand
